<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/img/logoLocalDos.png" />
  <title>Contacto</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/registro.css">
</head>

<body>
  <header>
    <div class="header">
      <img class="logo" src="img/logoLocal.png" alt="logo">
      <div class="menu">
        <a href="index.html">
          <li>Inicio</li>
        </a>
        <a href="productos.html">
          <li>Productos</li>
        </a>
        <a  href="contacto.html">
          <li>Contacto</li>
        </a>
        <a class="resaltar" href="registro.html">
          <li>Registrate</li>
        </a>
      </div>
      <div class="carrito">
        <img src="img/carrito.png" alt="carrito">
      </div>
    </div>
  </header>

  <div class="banner">
    <h2 class="titulo">Crear cuenta de cliente</h2>
    <form class="formulario" action="form">
      <legend class="legent">
        <span>Informacion personal</span>
      </legend>
      <div class="nombre" >
        <label  for="name">
          <span>Nombre</span>
        </label>
      </div>
      <div class="input-nombre">
        <input type="text" id="nombre" title="Nombre">
      </div>

      <div class="apellido" >
        <label  for="apellido">
          <span>Apellido</span>
        </label>
      </div>
      <div class="input-apellido">
        <input type="text" id="apellido" title="apellido">
      </div>

      <div class="correo" >
        <label  for="correo">
          <span>Correo</span>
        </label>
      </div>
      <div class="input-correo">
        <input type="text" id="correo" title="correo">
      </div>

      <div class="contraseña" >
        <label  for="contraseña">
          <span>Contraseña</span>
        </label>
      </div>
      <div class="input-contraseña">
        <input type="text" id="contraseña" title="contraseña">
      </div>

      <div class="repetirContraseña" >
        <label  for="repetirContraseña">
          <span>Repetir Contraseña</span>
        </label>
      </div>
      <div class="input-repetirContraseña">
        <input type="text" id="repetirContraseña" title="repetirContraseña">
      </div>

      <div class="enviarRegistro">
        <button>
          Crear cuenta
      </button>
      </div>

    </form>
  </div>

</body>

</html>
